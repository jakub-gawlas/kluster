kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.app.server.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.server.name }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.app.server.port }}
      nodePort: {{ .Values.app.server.service.nodePort }}
      name: http
  selector:
    app.kubernetes.io/name: {{ .Values.app.server.name }}
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Values.app.server.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.server.name }}
spec:
  replicas: {{ .Values.app.server.deployment.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.app.server.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.app.server.name }}
    spec:
      containers:
        - name: {{ .Values.app.server.name }}
          image: {{ .Values.app.server.image.name }}:{{ .Values.app.server.image.tag}}
          imagePullPolicy: {{ .Values.app.server.image.pullPolicy }}
          env:
            - name: PORT
              value: {{ .Values.app.server.port | quote }}
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: data
          ports:
            - name: http
              containerPort: {{ .Values.app.server.port }}
              protocol: TCP
